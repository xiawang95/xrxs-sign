# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: auto-sign-task

on:
  workflow_dispatch: # 手动触发
  schedule: # 计划任务触发 (UTC时区 H+8)
    - cron: "0 0,11 * * *"

jobs:
  auto-sign-task:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2

      # 设置服务器时区为东八区
      - name: Set time zone
        run: sudo timedatectl set-timezone 'Asia/Shanghai'

      # Node.js 环境
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # 安装Npm依赖
      - name: Install dependencies
        run: npm install

      # 运行
      - name: Run APP
        env:
          SIGN_NAME: ${{secrets.SIGN_NAME}}
          SIGN_APPLET_TOKEN: ${{secrets.SIGN_APPLET_TOKEN}}
          SIGN_LOCATION: ${{secrets.SIGN_LOCATION}}
          SIGN_JSON: ${{secrets.SIGN_JSON}}
          WEBHOOK_FTQQ_SCKEY: ${{secrets.WEBHOOK_FTQQ_SCKEY}}

        run: npm run workflow
